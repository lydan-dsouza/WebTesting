<!DOCTYPE html>
<html>
<head>
    <title>TITLE TECHNOLOGY - PROJECT IVORY</title>
    <!-- Add your CSS styles here -->
    <style>
        .success {
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>TITLE TECHNOLOGY - PROJECT IVORY</h1>
    <div class="container">
        <h2>XSS Testing</h2>
        <form method="POST" action="/xss">
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit" class="btn">Submit</button>
        </form>
        {% if username and password %}
            <div class="success">Submitted data: Username - {{ username }}, Password - {{ password }}</div>
        {% endif %}
    </div>
</body>
</html>
